<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="../../pari.css">
</head>
<body>
    <div class="main-content">
        <div class="dropdown">
          <div class="dropdown-title">
            Dropdown Title
            <span class="dropdown-icon">&#9662;</span>
          </div>
          <div class="dropdown-content">
            <div class="dropdown-child">Child Item 1</div>
            <div class="dropdown-child">Child Item 2</div>
            <div class="dropdown-child">Child Item 3</div>
          </div>
        </div>
      </div>



      <script>
        document.querySelectorAll(".dropdown-title").forEach((item) => {
          item.addEventListener("click", () => {
            const dropdown = item.parentElement;
            dropdown.classList.toggle("open");
          });
        });
      </script>
</body>
</html>
